server:
  port: 9000

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8083/eureka


spring:
  cloud:
    gateway:
      routes:
        - id: system-management
          uri: lb://SYSTEM-MANAGEMENT/
          filters:
            - SetStatus=401
          predicates:
          - Path=/api/systemManagement/**
          - Method=GET,POST
        - id: doctor-logic
          uri: lb://DOCTOR-LOGIC/
          predicates:
          - Path=/api/doctorLogicManagement/**
          - Method=GET,POST
        - id: patient-logic
          uri: lb://PATIENT-LOGIC/
          predicates:
          - Path=/api/patientLogicManagement/**
          - Method=GET,POST
        - id: conversation-management
          uri: lb://CONVERSATION-MANAGEMENT/
          predicates:
          - Path=/api/conversationManagement/**
          - Method=GET,POST
        - id: appointment-management
          uri: lb://APPOINTMENT-MANAGEMENT/
          predicates:
          - Path=/api/appointmentManagement/**
          - Method=GET,POST
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders: "*"
            allowedMethods:
              - GET
              - POST
              - PUT
  application:
    name: gateway-api-service


